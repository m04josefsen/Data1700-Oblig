<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Bestilling av kinobilletter</h1>
    <label for="velgFilm">Velg film: </label>
    <select id="velgFilm">
        <option value="velgFilmHer">Velg film her</option>
        <option value="inception">Inception</option>
        <option value="interstellar">Interstellar</option>
    </select> <br/> <br/>


    <label for="innAntall">Antall</label>
    <input id="innAntall" type="text">
    <label id="feilmeldingAntall" for="innAntall"></label><br/><br/>

    <!-- TODO: gjør så alle inputs er under hverandre -->
    <label for="innFornavn">Fornavn</label>
    <input id="innFornavn" type="text">
    <label id="feilmeldingfornavn" for="innFornavn"></label><br/>

    <label for="innEtternavn">Etternavn</label>
    <input id="innEtternavn" type="text">
    <label id="feilmeldingetternavn" for="innEtternavn"></label><br/>

    <label for="innTelefonnr">Telefonnr</label>
    <input id="innTelefonnr" type="text">
    <label id="feilmeldingtelefonnr" for="innTelefonnr"></label><br/>

    <label for="innEpost">Epost</label>
    <input id="innEpost" type="text">
    <label id="feilmeldingEpost" for="innEpost"></label><br/>

    <button onclick="kjopBillett()">Kjøp billett</button> <br/> <br/>

    <h2>Alle billetter</h2> <br/>
    <div id="resultat"></div> <br/>
    <button onclick="slettAlle()">Slett alle billettene</button>
</body>
</html>
